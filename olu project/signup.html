<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    
    <div class="body1">
        <!-- <form method="post"></form>                                                                        -->
        <div class="parents">
            <div class="h">
                <h1>Sign up</h1>
            </div>
            <form action="" method="post" >
                <div class="head">
                    <label class="p">NAME </label>
                </div>
                    <div class="name"><input type="text" placeholder="Enter your firstname" required id="firstname" class="form-control" name="firstname"></div>
                 <div class="head">
                    <label class="p">USERNAME </label>
                </div>
                    <div class="name"><input type="text" placeholder="Enter your lastname"  required id="lastname" class="form-control" name="lastname"></div>
                <div class="head">
                    <label class="p">EMAIL </label>
                </div>
                    <div class="name"><input type="email" placeholder="Enter your email" required id="email" class="form-control" name="email"></div>
                <div class="head">
                    <label class="p">PASSWORD</label>
                </div>
                    <div class="name"><input type="password" placeholder="Enter your password" required id="password" class="form-control" name="password"></div> 
                  <div class="head">
                    <label class="p">CONFIRM PASSWORD </label>
                </div>
                    <div class="name"><input type="password" placeholder="confirm your password" required id="confirmpassword" class="form-control" name="confirmpassword"></div>            
                 <button class="sign-up-btn">Sign Up</button> 
                </form> 
        </div>
    </div>
    <div class="welcome">
        <marquee behavior="" direction="">THANK........YOU......FOR......ACCESSING......THIS......SITE </marquee>
      </div> 

    <script src="signup.js" ></script>
</body>
</html>
